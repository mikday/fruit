<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>login_quick</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css"/>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <script type="text/javascript" src="src/jquery.min.js"></script>
    <script type="text/javascript" src="src/common.js"></script>
</head>
<body>
<div class="login_sign">
    <div class="logo">
        <a href="index.html">
            <img src="img/logo.png" alt="logo"/>
        </a>
    </div>
    <!--  表单验证  -->
    <div class="login_account">
        <div class="login_head">
            <span class="form_head">快捷登陆</span>
            <div class="other">
                <span><a href="login.html">账号登陆</a></span>
                <span><a href="signup.html">注册</a></span>
            </div>
            <div class="leaf leaf8"></div>
        </div>
        <div class="login_table">
            <form id="login_form">
                <div class="input_group_btn">
                    <span class="input_text">手机号<span class="phone_error"></span></span>
                    <input type="text" name="user_account" placeholder="" value="" autocomplete="off"/>
                    <span class="send_code">发送</span>
                </div>
                <div class="input_group">
                    <span class="input_text">验证码</span>
                    <input type="text" class="p_pass" name="phone_message" placeholder="" value=""/>
                </div>
                <div class="btn login_btn">
                    <a href="javascript:void(0);">登陆</a>
                </div>
            </form>
            <span class="login_error"></span>
        </div>
        <div class="leaf leaf9"></div>

    </div>

    <div class="leaf leaf10"></div>
    <div class="leaf leaf11"></div>
    <p class="rights">
        版权所有 ©2017上海天天鲜果电子商务有限公司  保留所有权利 | 沪ICP备12042163
    </p>
</div>
</body>
</html>
